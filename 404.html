<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 | System Malfunction</title>
    <meta name="robots" content="noindex, follow">
    <link rel="stylesheet" href="css/styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;800&family=JetBrains+Mono:wght@400;700&display=swap" rel="stylesheet">
    <style>
        .error-page {
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            padding: 2rem;
        }
        .error-code {
            font-size: 8rem;
            font-weight: 800;
            font-family: var(--font-mono);
            color: var(--accent);
            line-height: 1;
            margin-bottom: 1rem;
            text-shadow: 0 0 30px var(--accent-glow);
        }
        .error-message {
            font-size: 1.5rem;
            margin-bottom: 2rem;
            color: var(--text-secondary);
        }
        .countdown {
            font-family: var(--font-mono);
            color: var(--text-primary);
            margin-bottom: 3rem;
            font-size: 0.9rem;
            opacity: 0.8;
        }
        .countdown span {
            color: var(--accent);
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div id="particles-js"></div>

    <main class="error-page">
        <div class="error-code glitch" data-text="404">404</div>
        <h1 style="font-size: 2rem; margin-bottom: 1rem;">SYSTEM MALFUNCTION</h1>
        <p class="error-message">The requested coordinates do not exist in this sector.</p>
        
        <p class="countdown">
            Auto-redirect to Main Hub in <span id="timer">15</span> seconds...
        </p>

        <a href="index.html" class="btn-contact" style="padding: 1rem 2rem; font-size: 1rem;">Return to Base Immediately</a>
    </main>

    <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
    <script>
        // Particles Config (Same as main site)
        particlesJS('particles-js', {
            particles: {
                number: { value: 80, density: { enable: true, value_area: 800 } },
                color: { value: '#ffffff' },
                shape: { type: 'circle' },
                opacity: { value: 0.5, random: false },
                size: { value: 3, random: true },
                line_linked: {
                    enable: true,
                    distance: 150,
                    color: '#00f3ff',
                    opacity: 0.2,
                    width: 1
                },
                move: {
                    enable: true,
                    speed: 2,
                    direction: 'none',
                    random: false,
                    straight: false,
                    out_mode: 'out',
                    bounce: false,
                }
            },
            interactivity: {
                detect_on: 'canvas',
                events: {
                    onhover: { enable: true, mode: 'grab' },
                    onclick: { enable: true, mode: 'push' },
                    resize: true
                },
                modes: {
                    grab: { distance: 140, line_linked: { opacity: 1 } },
                    push: { particles_nb: 4 }
                }
            },
            retina_detect: true
        });

        // Countdown & Redirect Logic
        let timeLeft = 15;
        const timerElement = document.getElementById('timer');
        
        const countdown = setInterval(() => {
            timeLeft--;
            timerElement.textContent = timeLeft;
            
            if (timeLeft <= 0) {
                clearInterval(countdown);
                window.location.href = 'index.html';
            }
        }, 1000);
    </script>
</body>
</html>
